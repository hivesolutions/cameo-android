buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.2"
		classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7"
		classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"
    }
}

allprojects {
    repositories {
        jcenter()
    }
	tasks.withType(Javadoc).all { enabled = false }
}

apply plugin: "com.android.library"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
	sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            resources.srcDirs = ["src"]
            aidl.srcDirs = ["src"]
            renderscript.srcDirs = ["src"]
            res.srcDirs = ["res"]
            assets.srcDirs = ["assets"]
        }
        test {
            java.srcDirs = ["src"]
        }
        debug.setRoot("build-types/debug")
        release.setRoot("build-types/release")
    }
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support:design:25.3.1"
    compile "com.android.support.constraint:constraint-layout:1.0.2"
    compile "junit:junit:4.12"
}

ext {
    bintrayRepo = "maven"
    bintrayName = "cameo_android"

    publishedGroupId = "pt.hive.cameo"
    libraryName = "Cameo"
    artifact = "cameo_android"

    libraryDescription = "The Android version of the Cameo framework"

    siteUrl = "https://github.com/hivesolutions/cameo_android"
    gitUrl = "https://github.com/hivesolutions/cameo_android.git"

    libraryVersion = "0.1.11"

    developerId = "hivesolutions"
    developerName = "Hive Solutions"
    developerEmail = "development@hive.pt"

    licenseName = "The Apache Software License, Version 2.0"
    licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
    allLicenses = ["Apache-2.0"]
}

apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle"
apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle"
